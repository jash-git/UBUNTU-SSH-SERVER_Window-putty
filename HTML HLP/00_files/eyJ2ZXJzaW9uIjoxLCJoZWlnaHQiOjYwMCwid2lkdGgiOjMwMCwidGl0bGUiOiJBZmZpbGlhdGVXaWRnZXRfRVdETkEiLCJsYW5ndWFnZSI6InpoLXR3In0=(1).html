":"Contactless payments seen growing in popularity in HK"},{"year":"2018","date":"31-05-2018","media":"信報","link":"http://startupbeat.hkej.com/?p=59605","title":"本地信用卡發展成熟 感應式支付成下一個趨勢"},{"year":"2018","date":"08-02-2018","media":"明報","link":"https://news.mingpao.com/pns/dailynews/web_tc/article/20180208/s00002/1518027213281","title":"「港搶灘FinTech　2018關鍵一年」 產品比較平台：做中間人推動金融革新"},{"year":"2017","date":"17-12-2017","media":"明報","link":"https://www.facebook.com/now.comFinance/videos/vb.575108459181042/1947465821945292/?type=2&theater","title":"里數達人】專家教路"},{"year":"2017","date":"28-09-2017","media":"明報","link":"https://unwire.pro/2017/09/28/alibabaentrepreneursfund/startups/","title":"阿里香港創業者基金再注資6家企業"},{"year":"2017","date":"27-09-2017","media":"明報","link":"https://www.hk01.com/%E7%B6%93%E6%BF%9F/122077/%E9%98%BF%E9%87%8C%E5%89%B5%E6%A5%AD%E5%9F%BA%E9%87%91%E5%B9%B4%E5%85%A7%E5%B7%B2%E6%8A%95%E8%B3%876%E9%96%93%E5%88%9D%E5%89%B5-%E5%8C%85%E6%8B%ACMoneyHero%E6%AF%8D%E4%BC%81%E5%8F%8Agobee-bike","title":"阿里創業基金年內已投資6間初創　包括MoneyHero母企及gobee.bike"},{"year":"2017","date":"23-09-2017","media":"明報","link":"http://startupbeat.hkej.com/?p=9043","title":"FinTech界白武士獲盈科5000萬美元投資"},{"year":"2017","date":"11-07-2017","media":"明報","link":"http://orientaldaily.on.cc/cnt/finance/20170711/00202_022.html","title":"港金融初創引入世銀"},{"year":"2014","date":"22-11-2014","media":"明報","link":"https://news.mingpao.com/pns/moneyhero%20%E6%8D%95%E6%8D%89%E6%A0%BC%E5%83%B9%E5%BF%83%E6%85%8B-%E4%B8%80%E6%A2%9D%E9%BE%8D%E5%BC%8F%E6%AF%94%E8%BC%83%E9%87%91%E8%9E%8D%E6%9C%8D%E5%8B%99/web_tc/article/20140922/s00004/1411322112728","title":"MoneyHero 捕捉格價心態 一條龍式比較金融服務"}],"latestUpdates":[{"title":"零死角 徹底較量 - 電視廣告2018","link":"https://youtube.com/embed/0dfYLDJPiTs","year":"2018"},{"title":"金融群俠傳 第三回 之 書劍旅遊保","link":"https://youtube.com/embed/UoaTmc1OSDQ","year":"2018"},{"title":"金融群俠傳 第二回 之 小寶與阿完","link":"https://youtube.com/embed/XbCFqKuZK3I","year":"2018"},{"title":"金融群俠傳 第一回 之 東X西X","link":"https://youtube.com/embed/seWVSbRCndQ","year":"2019"}]}},{"route":"press-sub","pageContent":[{"title":"press-release-pressconference-post","html":"<h3 style=\"text-align: center;\"><strong>MoneyHero.com.hk成立五周年<br>每月為超過100萬訪客提供明智選擇</strong></h3>\n<h4 style=\"text-align: center;\"><strong>於2018年度帶來累計1,500萬港元優惠及獎賞</strong></h4>\n&nbsp;\n<h4 style=\"text-align: center;\">新聞稿</h4>\n<p style=\"text-align: right;\">2018年11月14日</p>\n&nbsp;\n<p>傳媒邀請\n<br>\n致 港聞 | 財經 | 科技 | 旅遊版編輯 / 記者：</p>\n&nbsp;\n&nbsp;\n<p>MoneyHero.com.hk 為全港最大型、首間為消費者而設的一站式金融產品比較平台，成立於 2013 年，為 CompareAsiaGroup 全球 7 個地區的其中一個平台。一直以公正、中立的身份，致力為消費者提供最新的理財資訊，務求協助大眾作出最合適的決定，選擇真正符合個人需求的產品。單以本年度計，MoneyHero.com.hk 每月平均為超過 100 萬次人次提供金融產品比較服務，並錄得每月超過 430 萬瀏覽量的雙倍增幅。今年二月，MoneyHero.com.hk 更推出了首個比較及購買不同公司旅遊保險的平台；顧客可在 3 分鐘內，全面比較 23 種可供即時選購的旅遊保險計劃，讓旅遊變得輕鬆、自在、零負擔。MoneyHero.com.hk 更提供超過 339 種來自 11 個不同類別的金融產品比較服務，當中包括信用卡、私人貸款、保險、按揭、證券戶口、智能理財顧問及理財戶口等產品。\n</p>\n<br>\n&nbsp;\n&nbsp;\n<p>為應付業界日益增加的需求並作為對廣大用家的承諾，MoneyHero.com.hk 已在今年增聘多一倍人手，進一步擴展更多不同種類的金融產品服務及擴大市場推廣。單在 2018 年，MoneyHero.com.hk 已為其網站訪客帶來累計高達 1500 萬港元之優惠及獎賞。而作為 CompareAsiaGroup 集團一份子，MoneyHero.com.hk 更與 CreditGo 攜手，為用家帶來免費、可靠及全方位的信貸評分報告服務，讓大家更加清楚了解自身的財務健康狀況。</p>\n<br>&nbsp;&nbsp;\n<p>MoneyHero.com.hk 創辦人兼營運總監 Alister Musgrave 表示：「身為金融產品比較平台的表表者，MoneyHero.com.hk 佔全港金融產品搜尋比率高達七成，比前一年的五成還要高。另外，開放應用程式介面（Open API）亦讓香港進入了智能理財（Smart Banking）的新時代。而作為金融產品比較平台，我們有能力符合大眾這方面的願景，得以讓大眾在搜尋、購買及管理金融產品時，擁有更便捷及透明的服務體驗。我們會秉承一貫宗旨，繼續為大眾提供具資訊性的知識及工具，協助消費者作出最合適的決定，同時亦希望藉本平台拉近大眾和金融機構之間的距離。」</p>\n<br>&nbsp;&nbsp;\n<p>過去五年，MoneyHero.com.hk 不斷努力迎合港人的需要及與日俱增的需求，我們發現超過八成信用卡及私人貸款客戶會透過我們網站每星期搜索、比較相關資訊，並留意最新優惠情報；由此可見，香港市民絕對是精明消費者及格價天才。現今，市面上可供大眾選擇的信用卡有如恆河沙數，信用卡類別更是 MoneyHero.com.hk 最熱門的搜尋關鍵。當中以同時提供飛行里數獎勵及現金回贈優惠的信用卡最受歡迎；但兩者相比之下，前者較受歡迎。當中，女士們會比男士更愛選擇提供飛行里數優惠的信用卡，而男士則對提供高現金回贈的信用卡較感興趣。對香港人來說，旅遊是擺脫勞碌生活的其中一種上佳方法，如果能購買到合適的旅遊保險更可以令旅程無憂無慮。數據發現超過七成用戶會選購涵蓋手機保障的旅遊保險，以確保其手機損失的風險得到保障；同時，女士購買旅遊保險的比率較男士高出百分之五十。至於按揭方面，數據顯示使用樓按產品比較服務的用戶中，為數不少均為六十五歲或以上人士，有別於其他金融產品相對上擁有較年輕瀏覽用戶的現象。</p>\n<br>&nbsp;&nbsp;\n<p>由 2013 年創立至今，MoneyHero.com.hk 已幫助無數人士改善財務健康，並以一個專業、持平的角度協助用戶找尋符合自己需要的金融產品。為慶祝 MoneyHero.com.hk 成立五周年，我們將送出足以兌換一張來回日、韓、台、泰，甚至馬爾代夫或斯里蘭卡機票之 25,000 英航 Avios 飛行里數予 20 位幸運兒。參加辦法簡單，只需提出你對 MoneyHero.com.hk 之意見或建議，即有機會贏取 25,000 英航 Avios 飛行里數。</p>\n<br>&nbsp;&nbsp;\n<p>詳情可參閱以下網址：<a href=\"https://www.moneyhero.com.hk/zh/5th-anniversary-campaign\" rel=noopener target=_blank>https://www.moneyhero.com.hk/zh/5th-anniversary-campaign</a></p>\n<br>&nbsp;&nbsp;\n<p><strong>關於MoneyHero.com.hk </strong></p>\n<br>&nbsp;\n<p>MoneyHero.com.hk 是香港首個為消費者而設的一站式金融產品比較平台，成立於2013年，一直以公正、中立的身份比較香港的信用卡、私人貸款、保險、按揭、證券戶口及理財戶口等產品；並與香港多間銀行和金融機構合作，提供最新最齊全的金融產品資料，讓大眾免費使用簡單易用的格價計算工具，輕鬆仔細地比較出最符合個人需求的產品。</p>\n<br>&nbsp;\n<p>除此之外，平台亦有獨立且具專業知識的編輯團隊，致力為大眾提供豐富的理財指南、解答常見問題，以及在港慳錢攻略等專題文章；並堅持不收任何廣告費用，以確保所有文章都以公平及中立角度去比較。同時，平台的產品專家更會提供電話及網上即時支援，隨時解答大眾的疑問。</p>\n<br>&nbsp;\n<p>MoneyHero.com.hk 幫消費者作出明智選擇的同時，產品供應方亦可透過平台增加曝光率，我們則以自身獨到的產品知識及客戶喜好建構出嶄新的經濟價值，達致「三贏」局面。平台將一直堅持為本地大眾走在最前線，帶來最新最準確的理財資訊。</p>"},{"title":"press-release-pressconference","html":"<h3 style=\"text-align: center;\"><strong>MoneyHero.com.hk首度會見傳媒<br>分析「男與女財務產品選擇大不同」</strong></h3>\n<h4 style=\"text-align: center;\"><strong>五周年誌慶暨業務展望 兼送出巨額Avios飛行里數</strong></h4>\n&nbsp;\n<h4 style=\"text-align: center;\">新聞稿</h4>\n<p style=\"text-align: right;\">2018年11月7日</p>\n&nbsp;\n<p>傳媒邀請\n<br>\n致 港聞 | 財經 | 科技 | 旅遊版編輯 / 記者：</p>\n&nbsp;\n&nbsp;\n<p>MoneyHero.com.hk於2013年推出後，一直為香港消費者提供最全面的金融產品比較服務，務求令大眾在選擇金融產品如保險、信用卡、按揭及貸款時，得到最有用資訊，作出最合適的決定。</p>\n<br>\n&nbsp;\n&nbsp;\n<p>是次記者會將為慶祝 MoneyHero.com.hk 成立五周年誌慶，並由創辦人 Mr. Musgrave 分享業務重點及未來發展大計。另外，作為全港最受歡迎的金融產品比較平台，MoneyHero.com.hk 亦會公布獨特消費模式報告，例如最受追捧的渡假勝地、男性與女性在選擇信用卡時的不同喜好等等。</p>\n<br>&nbsp;&nbsp;\n<p>英航 Avios 飛行獎勵計劃越見普及，MoneyHero.com.hk 將會送出巨額 Avios 飛行里數，並將於記者會宣布推出此飛行獎勵計劃。</p>\n<br>&nbsp;&nbsp;\n<p>現誠邀 貴報編輯或記者出席 MoneyHero.com.hk 之記者會，詳情如下：</p>\n<br>&nbsp;&nbsp;\n<p>日期：2018 年 11 月 14 日（星期三）\n<br>\n時間：下午 3 時 30 分 時至 4 時 30 分（傳媒接待於 3 時 15 分開始）\n<br>\n地點：Porterhouse | 中環蘭桂坊德己立街30-32號加州大廈7樓\n<br>\n嘉賓：MoneyHero 創辦人兼營運總監 Mr. Musgrave</p>"},{"title":"press-release-hi-typhoon","html":"<h3 style=\"text-align: center;\"><b>超強颱風「山竹」引致家居損毀</b></h3>\n<h3 style=\"text-align: center;\"><b>金融產品比較平台MoneyHero.com.hk專家講解有關保險問題</b></h3>\n<h4 style=\"text-align: center;\">新聞稿</h4>\n<p style=\"text-align: right;\">2018年9月17日</p>\n&nbsp;\n<p>致 : 港聞版編輯／記者</p>\n&nbsp;\n&nbsp;\n<p>超強颱風「山竹」對本港造成廣泛而嚴重破壞，各處滿目瘡痍。不少居民即使已為家園做足防風措施仍不能倖免，輕則停水停電，重則玻璃窗被吹至粉碎，導致若干財物損失，甚至身體受傷。</p>\n&nbsp;\n<p>MoneyHero.com.hk --- 香港 No.1 金融產品比較及資訊平台，了解到港人對於家居保險在是次「山竹」強襲影響的保障相當關心，現邀請各大傳媒向 Moneyhero.com.hk 保險業務經理衛兆佳先生作電話訪問，協助釋除公眾疑惑。</p>\n&nbsp;\n<p>建議訪問問題：\n<ul>\n<li> 一般家居保險包括什麼保障？（i.e. 財物保障? 樓宇結構保障？第三者責任？）它們有什麼分別？</li>\n<li>如果因為今次颱風而導致的家居損壞（i.e. 爆玻璃，滲水，漏水，冷氣機脫落），該如何向保障公司索償？</li>\n<li>若家中有物件損壞導致受傷，可否將家居保險與醫療保險一併索償？</li>\n<li>如果在知道山竹吹襲前才買下家居保險，今次會否受保？是否即買即生效？</li>\n<li>若我只是租客，居所因今次颱風損壞，業主所購之保險會否保障我？我是否需要為自己租住之單位另購家居保險？</li>\n<li>若我住在受嚴重影響之地區，買家居保險除了留意保障範圍，還有什麼須注意？會否不受保？</li>\n</ul>\n</p>\n&nbsp;\n<p>訪問邀請由 W.O.W THINGS LTD 代 MoneyHero.com.hk 發出，查詢請聯絡：<br>\nFoxy Tang | +852 9650 3493 | foxytang@wowthingshk.com<br>\nFiona Wong | +852 9729 3150 | fionawong@wowthingshk.com</p>"},{"title":"press-release-ti-launch","html":"<h3 style=\"text-align: center;\"><b>MoneyHero.com.hk 全港首個一站式旅遊保險平台</b></h3>\n<h4 style=\"text-align: center;\"><b>先比較，後購買，只需3分鐘即成功投保</b></h4>\n<h4 style=\"text-align: center;\">新聞稿</h4>\n<p style=\"text-align: right;\">2018年2月5日</p>\n&nbsp;\n<p>致 : 財經版、旅遊版記者及編輯</p>\n&nbsp;\n<p>MoneyHero.com.hk 於2018年2月5日宣佈，在保險比較平台引入 CHUBB、STARR、Allied World、MSIG、FWD 等知名品牌的旅遊保險產品，以供消費者直接選購。顧客可以在我們的保險平台比較不同產品的價錢、保障、保額及條款，作出決定後更可以即時購買，毋須連結至其他網站。</p>\n&nbsp;\n<p>市面上的旅遊保險條款繁複，而且消費者需要逐一到訪不同保險公司的網站，才能取得保單價錢及保障資訊，費時失事。為了節省消費者選購保險產品的時間，MoneyHero.com.hk 多年來致力建立一站式平台，方便消費者公平比較及購買最切合自己需要的旅遊保險產品。</p>\n<br>\n<p>\n今年，MoneyHero.com.hk 終於與多間保險公司達成協議，為消費者提供購買旅遊保險最快捷的途徑。消費者只需輸入個人及行程基本資料，便能取得超過14間公司的60多份保險計劃資訊。比較後隨即可以點選當中的產品，於本網以信用卡付款後將收到電郵通知獲批與否，獲批保單隨即生效，由比較到完成購買旅遊保險程序只需約3分鐘。\n</p>\n<p>\nMoneyHero.com.hk 營運總監林慧中表示︰「引入理財產品於MoneyHero.com.hk 平台直接發售乃公司一大里程碑，我們承諾將會繼續與更多保險公司探索合作機會，提供更多產品予消費者公平比較及購買。」\n&nbsp;\n</p>\n&nbsp;\n<p>\n<b>關於 MoneyHero.com.hk</b>\n</p>\n<p>\n<br>\nMoneyHero.com.hk 是香港領先金融產品比較平台，成立於2013年，公司幫助大眾選擇合適的金融產品及推動大型金融機構持續進步作為理念，透過網上平台，為全香港超過2 百萬消費者比較超過400款包括\n<a href=\"http://www.moneyhero.com.hk/zh/credit-card\">信用卡</a>\n、\n<a href=\"http://www.moneyhero.com.hk/zh/personal-loan/personal-instalment\">私人貸款</a>\n、\n<a href=\"http://www.moneyhero.com.hk/zh/mortgage\">按揭</a>\n及\n<a href=\"http://www.moneyhero.com.hk/zh/travel-insurance\">旅遊保險</a>等金融產品。\n</p>\n<p>\nMoneyHero.com.hk 母公司Compare Asia Group 於2016年5月取得A輪融資4,600萬美元，以香港為亞州總部並擴展至新加玻、台灣、菲律賓等7個城市。\n</p>"},{"title":"press-release-credit-card-award","html":"<h3 style=\"text-align: center;\"><strong>MoneyHero.com.hk 2017 信用卡頒獎典禮</strong></h3>\n<h3 style=\"text-align: center;\"><strong>7銀行奪獎 港人比較信用卡意識提高</strong></h3>\n<h4 style=\"text-align: center;\">新聞稿</h4>\n<p style=\"text-align: right;\">2017年6月13日</p>\n<br>\n<p>致︰財經版記者及編輯\n</p>\n<p>\n香港最大及首個金融產品比較平台 — MoneyHero.com.hk 為慶祝公司創立4周年以及推動銀行借助MoneyHero.com.hk 的市場數據分析持續改善服務及產品，舉辦《 MoneyHero.com.hk 2017信用卡頒獎典禮》。頒獎禮旨在選出最佳信用卡產品，讓消費者更易找到高質素產品。是次活動完滿結束。\n</p>\n<p>\n得獎名單如下︰\n<ul>\n<li>《2017最佳飛行里數信用卡》 - 渣打亞洲萬里通萬事達卡</li>\n<li>《2017最佳現金回贈信用卡》 - DBS Eminent Card</li>\n<li>《2017最佳尊尚信用卡》 - 美國運通國泰航空尊尚信用卡</li>\n<li>《2017最佳餐飲優惠信用卡》 - 匯豐Visa Signature卡</li>\n<li>《2017最佳網上購物信用卡》 - 建行(亞洲)eye信用卡</li>\n<li>《2017最佳清卡數計劃》 - 花旗銀行</li>\n<li>《2017銀行卡創新大獎》 - 東亞銀行</li>\n</ul>\n</p>\n<p>\nMoneyHero.com.hk多名資深銀行產品專家，憑藉逾10年經驗及專業知識，並參考多項數據（見附件），從140張信用卡中公平公正地選出不同種類的最佳信用卡以及「清卡數」計劃，每個獎項均設有客觀評審準則，實至名歸。\n</p>\n<p>\n公司營運總監(市場推廣及公關部) 林慧中指出很多消費者在選擇信用卡時遇到困難，愈來愈多人開始前往MoneyHero.com.hk 以找出合適的信用卡產品。她又表示，MoneyHero.com.hk發現消費者申請信用卡的行為習慣正在改變︰「愈來愈多香港人在網上比較信用卡，並且愈來愈重視信用卡的優惠及條款。他們在我們的平台進行信用卡比較的時間也愈來愈長，由2016年約1分鐘，增加至2017年約3分鐘，顯示消費者傾向利用MoneyHero.com.hk清淅的產品比較介面，幫助他們作出更好的決定。」\n</p>\n<p>\nMoneyHero.com.hk 再次感謝香港各大銀行高層以及傳媒出席首屆《MoneyHero.com.hk信用卡頒獎典禮2017》，我們會繼續努力推動銀行利用科技，改善現有產品，並教育消費者多比較金融產品，令大眾更加受惠。\n</p>\n<br><p>\n<b>關於 MoneyHero.com.hk</b>\n</p>\n<p>\nMoneyHero.com.hk 是香港領先金融產品比較平台，成立於2013年，公司幫助大眾選擇合適的金融產品及推動大型金融機構持續進步作為理念，透過網上平台，為全香港超過2 百萬消費者比較超過400款包括\n<a href=\"http://www.moneyhero.com.hk/zh/credit-card\">信用卡</a>\n、\n<a href=\"http://www.moneyhero.com.hk/zh/personal-loan/personal-instalment\">私人貸款</a>\n、\n<a href=\"http://www.moneyhero.com.hk/zh/mortgage\">按揭</a>\n及\n<a href=\"http://www.moneyhero.com.hk/zh/travel-insurance\">旅遊保險</a>等金融產品。\n</p>\n<p>\nMoneyHero.com.hk 母公司Compare Asia Group 於2016年5月取得A輪融資4,600萬美元，以香港為亞州總部並擴展至新加玻、台灣、菲律賓等7個城市。</p>"}]},{"route":"affiliates","title":"廣告合作","content":{"type":"html","html":"<h3>我們有甚麼廣告合作計劃？</h3>\r\n<p>若你的網站經營有關理財、旅遊、保險等有關資訊，你可以跟我們合作，以開拓更多廣告收益及客戶來源。</p>\r\n<h3>為何要加入我們的廣告合作計劃？</h3>\r\n<ol>\r\n<li>\r\n我們的廣告計劃可以為你帶來更多收入\r\n</li>\r\n<li>\r\n你可以自行選擇廣告設計\r\n</li>\r\n<li>\r\n我們將為你提供所需的技術支援\r\n</li>\r\n</ol>\r\n<h3>如何成為我們的廣告合作伙伴？</h3>\r\n<p>立即跟我們聯絡，以得到更多廣告合作資訊！</p><p>我們的電郵：<a href=\"mailto:affiliates@moneyhero.com.hk\">affiliates@moneyhero.com.hk</a></p>"}},{"route":"媒體聯絡","title":"媒體聯絡","content":{"type":"html","html":"<br><p>  如果您想要了解我們的新聞資訊，或者有其他的疑問，請與新聞聯絡人聯繫，謝謝。</p><p>  新聞聯絡人（02）2346-6566分機111</p><p>  星期一至五：10:00 -17:00</p><p><a href=\"mailto:press@money101.com.tw\">press@money101.com.tw</a></p><p>Money101的新聞聯絡人負責所有與Money101相關的企業對外溝通任務。 新聞記者可以透過以下的聯絡資訊與我們接洽。 如果您不是新聞或媒體從業人員，請聯絡<a href=\"mailto:service@money101.com.tw\">service@money101.com.tw</a>。</p>"}},{"route":"關於我們","title":"關於我們","content":{"type":"html","html":"<h3>關於CompareAsiaGroup</h3><p>於2014年成立的<a target=\"_blank\" href=\"http://www.compareasiagroup.com/\">CompareAsiaGroup</a>為亞洲領先的個人理財平台，其總部設於香港，用戶數量逾8000萬，業務覆蓋六大市場，包括香港(<a target=\"_blank\" href=\"https://www.moneyhero.com.hk/en\">MoneyHero.com.hk</a>)、馬來西亞(<a target=\"_blank\" href=\"https://www.comparehero.my/\">CompareHero.my</a>)、菲律賓(<a target=\"_blank\" href=\"https://www.moneymax.ph/\">Moneymax.ph</a>)、新加坡(<a target=\"_blank\" href=\"https://www.singsaver.com.sg/\">SingSaver.com.sg</a>)、台灣(<a target=\"_blank\" href=\"https://www.money101.com.tw/\">Money101.com.tw</a>)及泰國(<a target=\"_blank\" href=\"https://www.moneyguru.co.th/\">MoneyGuru.co.th</a>)。CompareAsiaGroup與亞太區逾150間領先的金融機構緊密合作，透過提供全面及獨立的網上產品比較及教育(涵蓋逾1,000種信用卡、個人信貸及保險產品)，致力協助客戶作出更明智的理財決定。</p><p>在比較金融產品以外，CompareAsiaGroup透過開拓信貸及軟體即服務(SaaS)業務加速集團成長。在2018年CompareAsiaGroup作為環聯正式合作伙伴，推出香港最全面免費信貸報告平台<a target=\"_blank\" href=\"https://www.creditgo.com.hk/\">CreditGo</a>。在2019年11月CompareAsiaGroup向市場展示<a target=\"_blank\" href=\"https://www.ekosconnect.com/\">eKos connect</a>這個科技及應用程式介面(API)平台，旨在加速和擴大亞洲的數碼金融生態圈。<a target=\"_blank\" href=\"https://www.ekosconnect.com/\">eKos connect</a>是亞洲最大型獨立科技金融平台，透過與合作伙伴的網絡構成200個整合，並連接400萬名消費者。</p><p>CompareAsiaGroup的逾250名專家團隊秉承集團理念，致力協助客戶精明理財以達至財務健康。到目前為止，集團已獲多間企業投資逾1.1億美元，當中包括益博睿、世界銀行集團旗下國際金融公司(IFC)、高盛旗下Goldman Sachs Investment Partners、ACE & Company、怡和太平洋、阿里巴巴創業者基金、思佰益集團、H&Q Utrust、 Stem Financial及Route 66 Ventures。</p><p>了解更多有關CompareAsiaGroup如何協助亞洲客戶精明理財以達至財務健康，請瀏覽<a target=\"_blank\" href=\"http://www.compareasiagroup.com/\">http://www.compareasiagroup.com/</a>。</p><h3>關於Money101.com.tw</h3><p>Money101.com.tw 為CompareAsiaGroup 在台灣的公司，負責台灣市場的開發，將國際上成功技術和經驗帶入台灣，與政府合作促使台灣金融科技能與國際接軌。</p><p>以「致力於金融產品透明化」為企業使命，Money101 希望透過多元的生活情境設計與內容，致力將生活與金融資訊緊密連結。自2014年在台灣成立以來，Money101逐漸成長並成為多樣化的生活資訊平台。在台灣，每天有超過500萬用戶關注Money101的內容，我們透過新聞、影片、社群 ，並與第三方結盟，深耕穩定而健全的金融教育生活圈。</p>"}},{"route":"服務條款","title":"Money101.com.tw的服務條款","content":{"type":"html","html":"<h3>服務條款介紹</h3><p class=\"page__content__justified\"></p><p>Money101.com.tw 是由理財一零一有限公司所經營與持有。</p><p>本網站文中，凡提及「我們」、「我們的」、「Money101.com.tw」、「本公司」、「本網站」等，泛指 Money101.com.tw 及任何其附屬公司。本網站文中凡是提及「您」，泛指「接觸」及/或「使用」本網站之任何人士。</p><h3>總則</h3><p class=\"page__content__justified\"></p><p>當您開始使用本網時，即表示已閱讀、瞭解並同意接受本網站服務條款之所有內容，並完全接受本網站服務現有與未來衍生的服務項目及內容。Money101.com.tw有權於任何時間修改或變更本服務條款之內容，修改後的服務條款內容將公佈網站上，Money101.com.tw將不會個別通知使用者，建議使用者隨時注意該等修改或變更。使用者於任何修改或變更後繼續使用本服務時，視為使用者已閱讀、瞭解並同意接受該等修改或變更。若不同意上述的服務條款修訂或更新方式，或不接受本服務條款的其他任一約定，使用者應立即停止使用本服務。</p><h3>個人資料保護</h3><p class=\"page__content__justified\"></p><p>除非您註冊成為本網站會員或參與本網站所辦理之問卷調查或抽獎活動，否則我們不會進一步蒐集姓名、電子信箱、聯絡地址、手機、消費資訊等個人資料。當我們有蒐集您上開個人資料需求時，將於首次蒐集時依個人資料保護法向您進行告知。</p><p>本網站伺服器會採用cookies機制，自動接收並記錄您電腦與瀏覽器中的資料，包括但不限於IP位址、cookie檔案資料、使用軟體或硬體屬性以及您瀏覽的網頁紀錄，以協助改善您在本網站的服務體驗。若您拒絕使用此類機制，請自行變更瀏覽器相關設定。</p><h3>我們的服務</h3><p>Money101.com.tw是一個獨立網路平台。在這個平台上面，您可以比較由第三方機構提供的金融產品，包含但不限定信用卡、信貸、房貸、財富管理、定期存款、保險等(以Money101.com.tw實際提供比較服務項目為準，我們將不定期更新)。我們不會跟您收取任何費用。Money101.com.tw會在與我們具有合作關係之第三方機構產品或服務欄位，額外提供「我有興趣」或「立即申請」等類似用語，以便您點選參閱。根據我們與第三方機構簽訂的協議，若您因此有點擊或拜訪與本公司具有合作關係之第三方機構所屬網頁，我們會向其收取一定的費用作為對其業務提振的回報。</p><p>若您對第三方機構所提供產品內容有任何問題，或需要進一步諮詢，請您直接洽詢第三方機構網頁載明提供之客戶服務聯絡管道。資訊我們係提供市面上現有產品之比較分析，以協助第三方機構所屬產品或服務之曝光，我們不提供任何與投資、理財或財務相關的顧問或意見，亦未受任何第三方機構委託受理業務申辦。</p><p>凡本網站發布及包含之資訊，不構成任何顧問或意見。本網站的資訊僅僅作為您選擇產品或服務時的參考。您應基於自身情況自行決定是否向第三方機構進一步洽詢、申辦或購買該產品或服務。</p><p>本網站上的資訊為本公司自行分析、製作，不應被視為本公司或第三方機構向您發出商品或服務之要約。除非您在本網站留存資料時已同意本公司將資料轉予第三方機構進行後續聯繫，否則本公司蒐集您資料僅作為本身會員管理使用，並非有代您申辦任何服務之目的。</p><h3>網站的使用</h3><p class=\"page__content__justified\"></p><p>您不能授權他人使用本網站。</p><p>您不得在本網站上：</p><ul>  <li>進行任何違法的、欺詐性的或商業的活動。</li>  <li>傷害、謾駡、騷擾、詆譭、誹謗、威脅、恐嚇或侵犯其他人，或侵犯他人隱私，或從事。任何在我們看來是猥褻的、冒犯的、非禮的、歧視性的、不恰當的或引起反感的活動。</li>  <li>創造、校對、確認、更新、變更或修正您或他人資料、紀錄或目錄。</li>  <li>修改或者複製本網站的任何部份。</li>  <li>干涉、干擾或不當影響本公司伺服器或相關系統之功能運作。</li>  <li>使用任何自動計算機代碼、程序、程式、機器人、數據處理、網絡抓取或者其他數據挖掘的代碼、程序或系統。</li></ul><h3>智慧財產權</h3><p class=\"page__content__justified\"></p><p>本公司除基於提供比較服務目的而有使用第三方機構商標或其公開揭露之資料，以標註服務或商品基本內容及其來源以外，本網站上所有文字、圖像和其他素材的著作權、商標與其他智慧財產權皆屬Money101.com.tw的財產或取得原權利人之授權或依法得合理使用。在同意遵守以下條款的前提下，您得列印、複製、摘錄或保存本網站上的內容：</p><ul>  <li>除非事先獲得我們的授權，所有內容不得用於任何商業活動。</li>  <li>您不會使用任何自動計算機代碼、程序、程式、機器人、數據處理、網絡抓取或者其他數據挖掘的代碼、程序或系統。</li>  <li>任何內容不會被轉賣或轉移給第三方。</li>  <li>副本必須保留正本中所有的著作權及其他智慧財產權保護的提示及佈告。</li>  <li>本網站出現的圖片受到嚴格的著作權保護，若無著作權持有人的書面同意，您不會複製或使用任何圖片。</li>  <li>您不會塗改或下載於本網站出現之標識、商標、字樣和服務標示（統稱 ”商標“），除非該商標是文章內容的一部份。</li>  <li>您不會修改這些數據、內容、材料或資訊的書面或者數碼形態的複件。這些資料僅在我們書面同意的前提下才可以摘抄、複製、發行或發表于其他的網站。</li>  <li>您應不時地認可本網站的數據、內容、材料及資訊來自於我們及相關持有人。</li></ul><h3>智慧財產權軟體著作權免責聲明</h3><p class=\"page__content__justified\"></p><p>我們盡最大努力保證本網站上資訊、內容和資料的準確性，當得知任何謬誤和遺漏后，我們將會在可行的前提下糾正這些問題。然而，我們不承擔因本網站上第三方機構資訊不正確或有遺漏而帶來的任何後果。</p><p>我們不證實本網站上由第三方機構提供的資訊和數據。您須意識到這些內容可能是不准確、不完整或者是過期的。我們不承擔因第三方機構提供的數據而帶來的任何結果，若有任何疑慮，請您逕行拜訪第三方機構所屬網站或洽詢其營業機構。</p><h3>免責條款</h3><p class=\"page__content__justified\"></p><p>本網站會以超連結方式，提供您連結至第三方機構所屬網站查詢資訊或申辦服務，您一旦點選此類超連結，將前往非屬本公司管理維運範圍之網站，關於該等連結網站或合作夥伴網站的隱私權聲明及與個人資料保護有關告知事項，請您參閱各該連結網站或合作夥伴網站，本公司對於連結網站或合作夥伴網站之內容不負任何責任。請您點選時須知悉此舉將離開本網站並自行評估安全性。</p><h3>您的責任</h3><p class=\"page__content__justified\"></p><p>您必須採取行動以保證所提交的數據是不受病毒、木馬、間諜軟體、流氓軟體或其他不良軟體的侵害的。</p><p>您所填寫的註冊資訊，包括用戶名和密碼，應當被嚴格保密，且不應與任何人分享。倘若您與他人分享此資訊，您將為此用戶名在本網站所從事的任何活動負責。您將為自己在本網站上的所有行為及用戶內容負責。您須保證用戶內容不違反任何隱私政策、智慧財產權（例如著作權、商標等）或其他第三方擁有的權利（包括所有的保密權）。</p><p>您的用戶內容不得違反任何法律法規。</p><p>您同意將會全部負責因自己在本網站的不當行為或用戶內容而造成的對本網站的傷害和損失。</p><h3>合作金融機構</h3><p class=\"page__content__justified\"></p><p>Money101.com.tw 和台灣市面上各大銀行、保險公司合作，幫助消費者找到最適合的金融產品。</p><h3>問題與建議</h3><p class=\"page__content__justified\"></p><p>您寶貴意見是我們進步的動力，若您有任何問題、意見或回饋，歡迎隨時和我們聯絡。</p><p>地址：110 台北市信義區松德路 159 號 17 樓</p><p>電話：（02）2346-6566</p><p>電子信箱：contact@money101.com.tw</p>"}},{"route":"editorial-code","title":"編輯守則","content":{"type":"html","html":"<h3>編輯獨立</h3>\r\n<ol>\r\n<li>MoneyHero.com.hk在任何時候均保持編輯獨立。</li>\r\n<li>我們的編輯立場不受商業因素影響。</li>\r\n<li>我們的編輯團隊和業務團隊是完全分開，因此能夠確保編輯的獨立性。</li>\r\n</ol>\r\n<h3>消費者優先</h3>\r\n<ol>\r\n<li>我們發佈的相關內容及資訊是從消費者的最佳利益角度出發。</li>\r\n<li>我們搜集及撰寫的內容為消費者提供最佳方案，以節省時間和金錢。</li>\r\n<li>我們保持內容簡潔。</li>\r\n<li>所發佈內容之分析結果、總結及建議必須簡單易明，且對消費者而言是實用的。</li>\r\n<li>若我們推介有益於消費者的產品或服務，該推介內容不可被認為是立場偏頗，或受益於某供應商。</li>\r\n</ol>\r\n<h3>內容免費、無廣告、商業模式公開透明</h3>\r\n<ol>\r\n<li>用戶可免費閱覽網站發佈的內容和產品資訊，無需收費。</li>\r\n<li>第三方（如產品供應商）不可在本網站或本網站的其他內容發放渠道付費宣傳，包括網站或每周電子報上的橫幅或展示廣告、社交媒體帖子及博客文章。</li>\r\n<li>如有產品在比較結果頁面上付費宣傳，將會顯示為「贊助產品」。如果贊助內容出現在其他媒體（包括印刷版指南，視頻或活動），贊助商的名字將清晰地顯示在所發佈之材料中。</li>\r\n<li>MoneyHero.com.hk 讓消費者清晰了解我們的商業模式。 網站的<a href=\"http://www.moneyhero.com.hk/zh/terms\">條款及細則</a>解釋了我們的收入渠道，並描述在內容或比較結果頁面上的付費鏈接的作用。</li>\r\n<li>我們研究、比較和發佈金融市場上所有產品、服務或趨勢的內容，而不限於與我們有業務關係的供應商提供的產品或服務。</li>\r\n</ol>\r\n<h3>無利益衝突</h3>\r\n<ol>\r\n<li>我們的編輯員工與其所寫的公司和金融服務供應商沒有任何經濟利益。他們不擁有這些公司的任何股份，或維持任何可能導致經濟利益或利益衝突的其他關係。</li>\r\n<li>我們的編輯員工及其家屬與他們所寫的公司和金融服務提供商沒有任何私人關係。</li>\r\n<li>我們的編輯員工不會從事任何可能導致利益衝突的工作，以致在撰寫和比較金融產品和服務時予以獨立性受損的印象。</li>\r\n</ol>\r\n<h3>遵循新聞標準和最佳實踐</h3>\r\n<ol>\r\n<li>除了此編輯守則外，我們的分析員和編輯在準確性、事實檢查及資料來源方面，均遵循全球新聞最佳實踐，以保持公正和客觀的編輯定位。</li>\r\n</ol>"}},{"route":"加入我們","title":"加入我們","content":{"type":"html","html":"<br><p>Money101雙總部位於香港及新加坡，在亞洲六個國家提供金融產品比較服務，讓用戶免費使用各種金融產品比較功能，並讓用戶透過社群平台，得到第一手豐富的資訊。</p><p>以「致力於金融產品透明化」為企業使命，Money101 希望透過多元的生活情境設計與內容，致力將生活與金融資訊緊密連結。自2014年在台灣成立以來，Money101逐漸成長並成為多樣化的生活資訊平台。在台灣，每天有超過500萬用戶關注Money101的內容，我們透過新聞、影片、社群 ，並與第三方結盟，深耕穩定而健全的金融教育生活圈。</p><p>  想加入我們一起工作嗎？熱情邀請優秀的您加入我們，和我們一起學習理財，讓我們邁向懂得多比較、省更多的人生吧！</p>"}},{"route":"隱私政策","title":"Money101.com.tw的隱私政策","content":{"type":"html","html":"<h2>隱私政策介紹</h2><p><p><span>Money</span><span >101.com.tw</span> （即理財一零一有限公司）重視每位使用者的隱私權，將依本政策及個人資料保護法規定，蒐集、利用、處理與保護您的個人資料，希望您在使用本平台之服務前，能夠詳細閱讀 <span >Money</span><span >101.com.tw</span> 的個人資料蒐集告知及隱私權保護政策。</p><ul><li>本政策所涵蓋之範圍包括所有 Money101.com.tw 透過本網站（www.money101.com.tw）所向您蒐集個人資訊及其後續之利用、處理行為，包含：使用者名稱、年齡、性別、職業、通訊地址、Email 與連絡電話，或其他您註冊時或其後所同意 Money101.com.tw 蒐集之個人資訊。</li><li>本政策之效力範圍僅及於本網站，若您點選第三人網站之連結或廣告，拜訪各該網站或網頁時，應依各該網站或網頁之經營者所定之隱私權政策規定處理，與 Money101.com.tw 無涉。</li></p><h3>我們蒐集的資料</h3><p>當您註冊或者是運用我們的服務時（例如說是申請信用卡時），我們會收集一些有關您的個人資料。我們也有可能會記錄您在我們網站上做的活動。例如說，記錄您是從哪一個網站轉接到我們的網站來的、您看過的頁面、您修改給過的資料、或是您收到的報價記錄。</p><h3>蒐集的個人資料類別</h3><p><p>因為安全考量，我們沒有辦法直接提供您的資料給您。如果您想要查看您的資料，您可以用您的帳號及密碼登入到您的帳戶裡面查看個人資料檔案。我們強烈建議您用一個較難破解的密碼，以確保您的帳號不會被他人盜用。若您委託他人代為登入者，您將負完全的責任。</p><p>依個人資料保護法第 8 條規定之告知事項如下：</p><li><p>本公司之蒐集的個人資料包括：</p>C001 辨識個人者：如姓名、地址、室內電話號碼、行動電話、即時通帳號、網路平臺申請之帳號、通訊及戶籍地址、電子郵遞地址、提供網路身分認證或申辦查詢服務之紀錄及其他任何可辨識資料本人者等；</br>C011 個人描述：如年齡、性別、出生年月日、出生地、國籍、聲音等；</li></p><h3>我們收集您的資料以便我們：</h3><p><ul><li>提供給您免費的金融產品比較服務；</li><li>讓第三方網站、公司、或服務回應您的產品申請；</li><li>提供給您更好的服務、執行分析市場趨勢、還有了解客戶需求；</li><li>推薦您會有興趣的服務或是產品；</li><li>作為中間人幫您跟第三方網站、公司、或服務處理一筆交易；</li></ul><ol>依個人資料保護法第 8 條規定之告知事項如下：<br><br>本公司資料蒐集之目的、方式：<br><br>本公司之蒐集目的在於：<br><br></ol><ol>040 行銷（包含金控共同行銷業務）；<br>059 金融服務業依法令規定及金融監理需要，所為之蒐集處理及利用；<br>067 信用卡、現金卡、轉帳卡或電子票證業務；<br>090 消費者、客戶管理與服務；<br>098 商業與技術資訊；<br>135 資（通）訊服務；<br>136 資（通）訊與資料庫管理；<br>137 資通安全與管理；<br>148 網路購物及其他電子商務服務；<br>150 輔助性與後勤支援管理；<br>152 廣告或商務行為管理；<br>157 調查、統計與研究分析；<br>176 其他自然人基於正當性目的所進行個人資料之蒐集處理及利用。蒐集方式將透過加入會員、線上訂購、線上留言、來信客服信箱方式進行個人資料之蒐集。<br>177 其他金融管理業務；<br>179 其他財政服務；<br>182 其他諮詢與顧問服務；<br></ol></p><h3>資訊分享與揭露</h3><p><p>我們絕對不會把您的個人資料分享給跟我們沒有直接合作關係的公司或是機構。 Money101.com.tw 絕對不會在非必要的情況之下（例如說當有牽涉到生命危險、觸犯法律、等等）把您的資料提供給跟我們沒有直接合作關係的他人或是機構。我們也有可能會利用您的資料以便我們或者是我們的合作夥伴寄送電子報給您（您可以隨時取消這些電子報）。</p></br><p>您在使用我們的服務同時您也同意我們可以揭露有關您的資料給:</p><ul><li>提供產品在我們網站上的第三方以便您申請報價之後他們可以回應報價給您。您的資料送發到第三方之後，他們就會按照他們自己的操作方式管理您的資料。所以後續如果您需要更多的有關他們操作資料的方法，您必須到他們的網站閱讀他們的隱私政策或是直接跟他們聯絡。</li><li>如果有錯誤的資料提供給我們必且有詐欺的嫌疑，我們有權把資料提供給相關防制詐騙的機構以便保護他人之權益。</li></ul><ul><li>除非事前經過您的同意，Money101.com.tw 並不會將您的個人資訊任意提供或洩漏予第三人，但下列狀況則不在本條限制內：</li><li>為提供本網站服務可能需要與第三人合作，例如：報價、信用卡申請、貸款申請、等，Money101.com.tw 有權利將您的個人資訊，在必要範圍內提供予簽訂保密協定之第三人。</li><li>在法院、檢察署、警察機關或法令之正式要求下，Money101.com.tw 得以將必要之個人資訊內容提供給上列之政府機關。</li><li>在必要的狀況下， Money101.com.tw 得以分享使用者資訊給第三者以偵查或防範可能發生之非法行為，或是避免任何違反使用者條款或隱私權政策之行為發生。</li><li>當 Money101.com.tw 或本網站被其他第三者購併或收購資產，導致經營權轉換時，Money101.com.tw 會於事前將相關細節公告於相關網站，且 Money101.com.tw 所擁有之全部或部分使用者資訊亦可能在經營權轉換的狀況下移轉給第三人。</li><li>Money101.com.tw 並不會提供個人資料給任何廣告業者，然而，當您在閱讀或瀏覽 Money101.com.tw 個網站平台中的廣告時，因廣告業者的要求，所留下之個人資訊並不在本條款之保護範圍內。</li><li>其他依法律規定所為之行為或為保護 Money101.com.tw 或第三人法律上之權益，為主張權益所為之行為。</li><li>Money101.com.tw 會於您進行網站註冊、使用各項產品或服務、瀏覽網頁、回報使用意見，或是參加促銷廣告方案時，依據您所進行之行動蒐集必要之個人資訊，或是留下您的使用紀錄以備日後查詢。個人資料處理之期限至您通知 Money101.com.tw 終止與本網站之會員關係為止。</li><li>Money101.com.tw 於您使用本網站時，系統會自動紀錄您所在之 IP 位置，並記錄您所瀏覽之網頁，與所使用之服務內容。</li><li>Money101.com.tw 於蒐集使用者資訊後，主要目的係用於客製化您所可能有興趣之廣告、提供滿足您所需要之產品或服務、改進我們提供之產品或服務、就使用者資料進行系統內部比對以利使用者彼此互通或提供新服務、聯絡使用者、進行市場調查、或提供匿名報告給數位資訊於內部或外部之客戶。</li><li>若您有使用 Facebook 或其他社群服務，Money101.com.tw 可能透過相關社群服務系統設計，於取得您的同意後，將部分本網站的資訊發布於您的社群活動資訊頁面，若您不同意該等訊息之發布，請您勿點選同意鍵，或於事後透過各該社群服務之會員機制移除該等資訊或拒絕本網站繼續發布相
